<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-filter-colors">
        <div class="light-pink color-box"></div>
        <div class="light-blue color-box"></div>
        <div class="light-green color-box"></div>
        <div class="black color-box"></div>
      </div>
      <div class="toolbox-action-btn">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>
    <!-- Ticket Structure -->

    <div class="main-cont">
        <div class="ticket-color">

        </div>

    </div>

    <!-- Modal popup  -->
    <div class="modal-cont">
      <textarea name="" id="" cols="30" rows="10" class="text-area"> </textarea>
      <div class="priority-color-cont">
        <div class="light-pink priority-color"></div>
        <div class="light-blue priority-color"></div>
        <div class="light-green priority-color"></div>
        <div class="black priority-color"></div>
      </div>
    </div>
  </body>
</html>
